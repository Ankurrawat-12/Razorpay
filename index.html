<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Razorpay</title>
</head>
<body>
    <nav class="bg-deepBlue">
        <div class="relative w-[1080px] mx-auto flex items-center justify-between" >
            <a href="" class="cursor-pointer py-7 pr-7">
                <img src="./images/logo.svg" width="125px" height="30px" alt="">
            </a>
            <ul class="flex gap-7">
                <li class="text-white font-mullish py-7 cursor-pointer hover:text-lightBlue transition-all duration-200 relative group">
                    <a href="#">Payments</a>
                    <div class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block transition-all duration-200"></div>
                </li>
                <li class="text-white font-mullish py-7 cursor-pointer hover:text-lightBlue transition-all duration-200 relative group">
                    <a href="#">Banking+</a>
                    <div class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block transition-all duration-200"></div>
                </li>
                <li class="text-white font-mullish py-7 cursor-pointer hover:text-lightBlue transition-all duration-200 relative group">
                    <a href="#">Line Of Credit</a>
                </li>
                <li class="text-white font-mullish py-7 cursor-pointer hover:text-lightBlue transition-all duration-200 relative group">
                    <a href="#">Payroll</a>
                </li>
                <li class="text-white font-mullish py-7 cursor-pointer hover:text-lightBlue transition-all duration-200 relative group">
                    <a href="#">Resources</a>
                    <div class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block transition-all duration-200"></div>
                </li>
                <li class="text-white font-mullish py-7 cursor-pointer hover:text-lightBlue transition-all duration-200 relative group">
                    <a href="#">Support</a>
                    <div class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block transition-all duration-200"></div>
                </li>
                <li class="text-white font-mullish py-7 cursor-pointer hover:text-lightBlue transition-all duration-200 relative group">
                    <a href="#">Pricing</a>
                </li>
            </ul>
            <div class="flex gap-7">
                <img src="./images/india-flag.svg" alt="indian Flag" width="28px" height="20px">
                <button class="py-3 px-5 bg-deepBlue text-white font-mullish font-bold border-lightBlue border rounded-sm text-sm">Log in</button>
                <button class="bg-white py-3 px-4 font-mullish text-sm text-lightBlue font-bold border rounded-sm hover:text-lightBlue500">
                    Sign Up  &#8594;
                </button>
            </div>
        </div>
    </nav>
</body>
</html>
